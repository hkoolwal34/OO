<div *ngIf="dataIsAvailable">
	<ul class="posts">
		<li *ngFor = "let post of posts"
			(click)="onSelect(post)"
			[class.selected]="post===selectedPost">
			
				<span class = "badge">{{post.id}} </span>
				<div class="post-title">
					<label>Title : </label>{{post.title}} 
				</div>
			
				<div class="post-author">
					<label> Author : </label>{{post.author}}
				</div>
				
				<div *ngIf="selectedPost">
					<app-comment-component [post]="selectedPost"> </app-comment-component>
				</div>
				
		</li>
	</ul>


 </div>
